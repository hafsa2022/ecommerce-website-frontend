<div class="container mt-4">
  <div class="row">
    <div class="card col-md-12 col-sm-12 pt-2" style="border: none">
      <div class="card-body">
        <div class="row" style="justify-content: space-evenly">
          <div class="mb-2 col-md-3">
            <input
              type="text"
              class="form-control bg-light mb-5"
              id="inputSearch"
              name="search"
              [(ngModel)]="searchCategory"
              (input)="searchCategoryMethod()"
              placeholder="Enter your keyword"
            />
          </div>
        </div>

        <div
          class="card-text text-gray p-5 text-center"
          style="max-width: 100%; border-radius: 12px"
          *ngIf="categories?.length === 0"
        >
          <p>Nothing Posted Yet!</p>
          <div class="col-md-3 col-sm-3 pt-5" *ngIf="adminLoggedIn">
            <button
              class="btn btn-danger"
              style="border-radius: 2px"
              (click)="toAddCategory()"
            >
              <strong>ADD CATEGORY</strong>
            </button>
          </div>
        </div>
        <div
          class="card mb-3"
          style="max-width: 100%; border-radius: 12px; border: none"
          *ngFor="let category of categories"
        >
          <div class="card mb-3" style="border: none">
            <div class="card-body">
              <div class="row g-4">
                <div
                  class="col-md-3 col-sm-6"
                  *ngFor="let category of categoriesfiltred"
                >
                  <div class="card" style="border: none">
                    <div
                      class="card-body"
                      style="background-color: #f6bdac; border-radius: 2px"
                    >
                      <a href="#"
                        ><h5 class="card-title fs-title">
                          {{ category.name }}
                        </h5></a
                      >
                      <p class="text-body-secondary">
                        {{ category.description }}
                      </p>
                    </div>
                    <div
                      class="card-footer"
                      style="
                        background-color: #f6bdac;
                        border: none;
                        display: flex;
                        justify-content: space-around;
                      "
                    >
                      <small class="text-body-secondary">
                        <!-- <button
                          class="btn m-1 btn-sm bg-light"
                          style="border-radius: 50%"
                        >
                          <i class="bi bi-eye"></i>
                        </button> -->
                        <button
                          class="btn m-1 btn-sm bg-light"
                          style="border-radius: 50%"
                        >
                          <i class="bi bi-pencil"></i>
                        </button>
                        <button
                          class="btn m-1 btn-sm bg-light"
                          style="border-radius: 50%"
                        >
                          <i class="bi bi-trash3"></i>
                        </button>
                      </small>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-3 col-sm-3 pt-5" *ngIf="adminLoggedIn">
                <button
                  class="btn btn-danger"
                  style="border-radius: 2px"
                  (click)="toAddCategory()"
                >
                  <strong>ADD CATEGORY</strong>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
