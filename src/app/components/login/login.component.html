<div class="container col-4">
  <h3 class="text-center mb-3 fs-title">Sign In</h3>
  <div class="card mt-5">
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="signIn()">
        <div class="alert alert-danger" [hidden]="!error.errorMessage">
          {{ error.errorMessage }}
        </div>
        <div class="row mb-3 mt-2">
          <label
            for="inputEmail"
            class="col-sm-12 col-form-label col-form-label-lg"
            >Email</label
          >
          <div class="col-sm-12">
            <input
              type="email"
              class="form-control form-control-lg"
              id="inputEmail"
              [(ngModel)]="user.email"
              name="email"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label
            for="inputPassword"
            class="col-sm-12 col-form-label col-form-label-lg"
            >Password</label
          >
          <div class="col-sm-12">
            <input
              type="password"
              class="form-control form-control-lg"
              id="inputPassword"
              [(ngModel)]="user.password"
              name="password"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-12 offset-sm-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheck1"
                checked
              />
              <label class="form-check-label" for="gridCheck1">
                Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="row mx-1 mt-5">
          <button
            type="submit"
            class="btn btn-lg mx-auto"
            [disabled]="!loginForm.valid"
            style="background: #ca1515"
          >
            Sign In
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="mt-5 text-center">
    <div>
      Need an account?
      <a
        (click)="toSignUp()"
        style="text-decoration: none"
        class="btn"
        style="color: #ca1515"
        >Sign Up</a
      >
    </div>
    <div>
      <a href="#" style="text-decoration: none">Forgot your password ?</a>
    </div>
  </div>
</div>
